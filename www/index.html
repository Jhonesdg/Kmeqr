<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="lectorQR">

    <ion-pane>
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">KME</h1>
      </ion-header-bar>-->
      <ion-content style="text-align: center" ng-controller="lectorController">
      <div ng-show="logged == false">
        <div class="list list-inset">
          <img src="img/kme-k.png">
          <label class="item item-input">
              <input type="text" placeholder="URL" ng-model="url">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="password">
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>
        </div>
        <div ng-show="logged == true">
        <div class="item">
          <img src="img/kme-k.png">
          <h2>lector qr</h2>
          <p>escanea codigo qr de asistencia</p>
        </div>
        <div class="item">
        <button class="button button-block button-positive" ng-click="leercodigo()">Escanear</button>
        </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
